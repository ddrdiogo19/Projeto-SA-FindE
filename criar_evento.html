<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu Evento</title>
    <link rel="stylesheet" href="./Style/criar_evento.css">
  </head>
  <body>
   
    <div class="crieEvento"><h1>Crie o seu evento</h1></div>
    
    <div id="eventos">
    
    <select name="esportes" id="esportesSelect">
      <option disabled="disabled" selected="select">--Selecione um esporte</option>
      <option value="basquete">Basquete</option>
      <option value="caminhada">Caminhada</option>
      <option value="ciclismo">Ciclismo</option>
      <option value="corrida">Corrida</option>
      <option value="futebol">Futebol</option>
      <option value="fut-vol">Fute-vôlei</option>
      <option value="ioga">Ioga</option>
      <option value="slackline">Slackline</option>
      <option value="skate">Skate</option>
      <option value="surf">Surf</option>
      <option value="trilha">Trilha</option>
      <option value="volei">Vôlei</option>
    </select>

    <br />
    <br/>

    <select name="local" id="local">
      <option disabled="disabled" selected="select">--Selecione uma região</option>      
      <option value="beiramar1">Beiramar</option>
      <option value="beiramar2">Beiramar Continental</option>
      <option value="corrego">Córrego Grande</option>
      <option value="coqueiros">Coqueiros</option>
      <option value="santa">Santa Mônica</option>
      <option value="trindade">Trindade</option>
    </select>

    <form class="diaEvento">

      <div class="date-range col-lg-3">
        <label for="calend" class="sr-only">Dia do Evento</label>
            <input
              type="date"
              data-min-date="today"
              class="form-control date-mask to-date"
              placeholder="dd/mm/aaaa"
            />
    </form>
         
          <p></p>
         
    <form class="horario">
      <label for="hora">Escolha um horário*</label>

        <input type="time" id="hora" name="horario" min="06" max="00" required>
          <!-- validação por atributo required, bool, o navegador obriga o usuário a inserir dados naquele campo antes de enviar o formulário -->
          <br>

        <small>*Os horários disponíveis são das 06h à 00:00</small>

    </form>
        
      <div id="cadastrar">
        <button type="submit" onclick="cadastrarEvento()">Cadastrar Evento</button>
      </div>

      <div id="pular">
        <button type="submit" onclick="pular()">Pular</button>
      </div>
     
      </div>
        
    </div>
    <script src=""></script>
  </body>  
</html>
