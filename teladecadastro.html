<!DOCTYPE html>
<html lang="pt -br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastrosa.css">
    <title>Cadastro de usuario</title>
</head>
<body>

    <div class="registroformulario"><h1>Formulário de Cadastro</h1></div>

     <div class="conteudo">
       
        <form>
            
            <div id="nome">

                <h2 class="nome">Nome e Sobrenome</h2>
                <input class="primeironome" type="text" name="primeiro_nome">
                <label class="primeirolabel"><strong>nome</strong></label>
                <input class="sobrenome" type="text" name="sobre_nome">
                <label class="segundolabel"><strong>Sobrenome</strong></label>

            </div>
            

             <h2 class="nome">Crie um usuário</h2>
             <input class="login" type="text" name="Login">

             <h2 class="nome">Crie uma senha</h2>
             <input class="senha" type="password" name="senha">

             <h2 class="nome">Email</h2>
             <input class="email" type="text" name="email">

             <h2 class="sexo">Sexo</h2>

          <select class="opcoes" name="assunto">

        <option disabled="disabled" selected="select">--Selecione a opção</option>
        <option>Masculino</option>
        <option>Feminino</option>


          </select>
           
            <button type="submit"><strong>Cadastrar</strong></button>

        </form>


     </div>
</body>
</html>
