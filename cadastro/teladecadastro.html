<!DOCTYPE html>
<html lang="pt -br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/teladecadastro.css">
    <title>Cadastro de usuario</title>
</head>
<body>

    <div class="registroformulario"><h1>Formulário de Cadastro</h1></div>

     <div class="conteudo">
       
        <form>
            
            <div id="nome">

                <h2 class="nome">Nome e Sobrenome</h2>
                <input class="nomecompleto" id="nomecompleto"type="text" name="nome_completo">
            </div>
            

             <h2 class="nome">Criar Usuário</h2>
             <input class="login" id="usuario" type="text" name="Login"required>

             <h2 class="nome">Criar Senha</h2>
             <input class="senha" id="senha" type="password" name="senha"required>

             <h2 class="nome">Email</h2>
             <input class="email" id="email" type="text" name="email"required>

             <h2 class="sexo" id="sexo">Sexo</h2>

          <select class="opcoes" name="assunto">

        <option disabled="disabled" selected="select">--Selecione a opção</option>
        <option>Masculino</option>
        <option>Feminino</option>
        <option>Ambos</option>

          </select>

            <button type="submit" onclick="Cadastrar()"><strong>Cadastrar</strong></button>

        </form>

     </div>

</body>

<script src="/cadastro/teladecadastro.js"></script>

</html>
