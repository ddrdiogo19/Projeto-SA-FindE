<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos Cadastrados</title>
    <link rel="stylesheet" href="/Style/relatorio_de_eventos.css"/>
  </head>
  <body>

    <div class="titulo">
      <h1>Confira os Eventos</h1>
    
    </div>
     
  <div class="opcoes">
      <br>
      <label class="cor-regiao" for="local">Selecione à região:</label>
      <select name="local" id="local" class = "local">
      
      <option disabled="disabled" selected="select">--Selecione a opção</option>
      
      <option value="barra">Barra da Lagoa</option>
      <option value="beiramar1">Beiramar Norte</option>
      <option value="beiramar2">Beiramar Continental</option>
      <option value="coqueiros">Coqueiros</option>
      <option value="corrego">Córrego Grande</option>
      <option value="santa">Santa Mônica</option>
      <option value="trindade">Trindade</option>
    </select>
      
    
  <div id="botoes">
    
    <button class="eventos" type="submit" onclick="Eventos()"><strong>Eventos Cadastrados</strong></button>
   
    <a href="#"><button type="submit" onclick="Voltar()"><strong>Voltar</strong></button></a><br>
  </div>

    <div id="resposta">
      <!-- div para InnerHtml, em lista com os eventos da região selecionada -->
    </div>
  
</div>

    <script src="/relatorio/relatorio_de_eventos.js"></script>

  </body>
</html>
